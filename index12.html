<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style12.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="age">age</label>
          <input type="text" id="age" placeholder="Enter age" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="contact-number">contact-number</label>
          <input type="text" id="contact-number" placeholder="Enter contact-number" />
          <small>Error message</small>
        </div>
      <div class="form-control">
          <label for="address">ADRESS</label>
          <select name="adress" class="address">
              <option value="addisAbeba" class="addisAbeba">Addis_Abeba</option>
              <option value="bishoftu" class="bishoftu">Bishoftu</option>
              <option value="bahirDar" class="bahirDar">BahirDar</option>
              <option value="adama" class="adama">Adama</option>
              <option value="modjo" class="modjo">Modjo</option>
              <option value="hawasa" class="hawasa">Hawasa</option>
              <option value="mekele" class="mekele">Mekele</option>
          </select>
      </div>
      <a href="registered.html" value="registered.html" class="registered"> <button type="submit">Submit</button></a>
      </form>
    </div>

    <script src="script12.js"></script>
  </body>
</html>
